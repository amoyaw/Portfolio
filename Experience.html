<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Experience</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3a0ca3;
      --accent-color: #f72585;
      --light-color: #f8f9fa;
      --dark-color: #212529;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    body::before, body::after {
      content: '';
      position: fixed;
      border-radius: 50%;
      z-index: -1;
    }

    body::before {
      top: -50px;
      right: -50px;
      width: 300px;
      height: 300px;
      background: rgba(67, 97, 238, 0.1);
    }

    body::after {
      bottom: -100px;
      left: -100px;
      width: 500px;
      height: 500px;
      background: rgba(247, 37, 133, 0.08);
    }

    nav {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      padding: 1rem;
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 0;
      flex-wrap: wrap;
    }

    nav li {
      margin: 0 1rem;
    }

    nav a {
      color: var(--secondary-color);
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      transition: all 0.3s ease;
    }

    nav a:hover {
      background: var(--primary-color);
      color: white;
      transform: translateY(-2px);
    }

    .container {
      max-width: 900px;
      margin: 3rem auto;
      padding: 2.5rem;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h1 {
      color: var(--secondary-color);
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2.5rem;
      font-weight: 700;
    }

    h1::after {
      content: '';
      display: block;
      width: 100px;
      height: 4px;
      background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
      margin: 0.8rem auto;
      border-radius: 2px;
    }

    .experience-list {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .experience-item {
      display: flex;
      align-items: flex-start;
      gap: 1.5rem;
      padding: 1.5rem;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,0.05);
      transition: all 0.3s ease;
    }

    .experience-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      background: rgba(255, 255, 255, 0.9);
      border-color: rgba(67, 97, 238, 0.2);
    }

    .icon {
      font-size: 2rem;
      color: var(--primary-color);
      min-width: 40px;
      text-align: center;
    }

    .exp-details h3 {
      margin: 0;
      font-size: 1.25rem;
      color: var(--secondary-color);
    }

    .exp-details span {
      display: block;
      color: #555;
      margin-top: 0.3rem;
    }

    @media (max-width: 768px) {
      .container {
        margin: 1.5rem;
        padding: 1.5rem;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li><a href="Home.html"><i class="fas fa-home"></i> Home</a></li>
      <li><a href="Work.html"><i class="fas fa-briefcase"></i> Work</a></li>
      <li><a href="Skills.html"><i class="fas fa-tools"></i> Skills</a></li>
      <li><a href="Experience.html"><i class="fas fa-chart-line"></i> Experience</a></li>
      <li><a href="Contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>Experience</h1>

    <div class="experience-list">
      <div class="experience-item">
        <div class="icon"><i class="fab fa-google"></i></div>
        <div class="exp-details">
          <h3>Software Engineer at Google</h3>
          <span>3 years – Worked on cloud infrastructure & scalable services.</span>
        </div>
      </div>

      <div class="experience-item">
        <div class="icon"><i class="fab fa-samsung"></i></div>
        <div class="exp-details">
          <h3>Systems Engineer at Samsung</h3>
          <span>2 years – Focused on mobile optimization and firmware development.</span>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
