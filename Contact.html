
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3a0ca3;
      --accent-color: #f72585;
      --light-color: #f8f9fa;
      --dark-color: #212529;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      line-height: 1.6;
      color: var(--dark-color);
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Abstract background shapes */
    body::before {
      content: '';
      position: fixed;
      top: -50px;
      right: -50px;
      width: 300px;
      height: 300px;
      background: rgba(67, 97, 238, 0.1);
      border-radius: 50%;
      z-index: -1;
    }

    body::after {
      content: '';
      position: fixed;
      bottom: -100px;
      left: -100px;
      width: 500px;
      height: 500px;
      background: rgba(247, 37, 133, 0.08);
      border-radius: 50%;
      z-index: -1;
    }

    /* Floating blobs */
    .blob {
      position: fixed;
      border-radius: 50%;
      filter: blur(40px);
      opacity: 0.3;
      z-index: -1;
    }

    .blob-1 {
      width: 400px;
      height: 400px;
      background: var(--primary-color);
      top: 20%;
      left: 10%;
    }

    .blob-2 {
      width: 300px;
      height: 300px;
      background: var(--accent-color);
      bottom: 10%;
      right: 15%;
    }

    nav {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      padding: 1rem;
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 0;
      flex-wrap: wrap;
    }
    
    nav li {
      margin: 0 1rem;
    }
    
    nav a {
      color: var(--secondary-color);
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    nav a:hover {
      background: var(--primary-color);
      color: white;
      transform: translateY(-2px);
    }

    .container {
      max-width: 900px;
      margin: 3rem auto;
      padding: 2.5rem;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 8px;
      background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
    }
    
    h1 {
      color: var(--secondary-color);
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 700;
      font-size: 2.5rem;
      position: relative;
      display: inline-block;
      width: 100%;
    }
    
    h1::after {
      content: '';
      display: block;
      width: 100px;
      height: 4px;
      background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
      margin: 0.8rem auto;
      border-radius: 2px;
    }
    
    .contact-info {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-bottom: 3rem;
    }
    
    .contact-item {
      display: flex;
      align-items: center;
      padding: 1.5rem;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 12px;
      transition: all 0.3s ease;
      border: 1px solid rgba(0,0,0,0.05);
      backdrop-filter: blur(5px);
    }
    
    .contact-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      background: rgba(255, 255, 255, 0.9);
      border-color: rgba(67, 97, 238, 0.2);
    }
    
    .contact-icon {
      font-size: 2rem;
      margin-right: 1.5rem;
      color: var(--primary-color);
      min-width: 40px;
      text-align: center;
    }
    
    .contact-details h3 {
      margin: 0 0 0.5rem 0;
      color: var(--secondary-color);
      font-weight: 600;
    }
    
    .contact-details p, .contact-details a {
      margin: 0;
      color: #555;
      text-decoration: none;
    }
    
    .contact-details a:hover {
      color: var(--accent-color);
    }
    
    .social-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin: 3rem 0;
    }
    
    .social-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      border-radius: 50%;
      font-size: 1.5rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    
    .social-link:hover {
      transform: translateY(-5px) scale(1.1);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      background: linear-gradient(135deg, var(--accent-color), var(--primary-color));
    }

    .contact-form {
      margin-top: 3rem;
      background: rgba(255, 255, 255, 0.7);
      padding: 2rem;
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,0.05);
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--secondary-color);
    }
    
    input, textarea {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 1px solid rgba(0,0,0,0.1);
      border-radius: 8px;
      font-family: inherit;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.8);
      transition: all 0.3s ease;
    }
    
    input:focus, textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
      background: white;
    }
    
    textarea {
      min-height: 150px;
      resize: vertical;
    }
    
    button {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: block;
      margin: 0 auto;
    }
    
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      background: linear-gradient(135deg, var(--accent-color), var(--primary-color));
    }

    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        align-items: center;
      }
      
      nav li {
        margin: 0.5rem 0;
      }
      
      .container {
        padding: 1.5rem;
        margin: 1.5rem;
      }

      h1 {
        font-size: 2rem;
      }

      .contact-info {
        grid-template-columns: 1fr;
      }
    }
  </style>
