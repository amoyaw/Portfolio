<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3a0ca3;
      --accent-color: #f72585;
      --light-color: #f8f9fa;
      --dark-color: #212529;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      min-height: 100vh;
      overflow-x: hidden;
    }

    nav {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 1rem;
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 0;
      flex-wrap: wrap;
    }

    nav li {
      margin: 0 1rem;
    }

    nav a {
      color: var(--secondary-color);
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      transition: all 0.3s ease;
    }

    nav a:hover {
      background: var(--primary-color);
      color: white;
      transform: translateY(-2px);
    }

    .hero {
      max-width: 1200px;
      margin: 4rem auto;
      padding: 2rem;
      text-align: center;
    }

    .hero h1 {
      font-size: 3rem;
      color: var(--secondary-color);
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.1rem;
      color: #555;
      max-width: 700px;
      margin: 0 auto 2rem;
    }

    .hero a.button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: var(--primary-color);
      color: white;
      font-weight: 600;
      border-radius: 30px;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .hero a.button:hover {
      background: var(--accent-color);
      transform: translateY(-2px);
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2.2rem;
      }

      .hero p {
        font-size: 1rem;
        padding: 0 1rem;
      }
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li><a href="Home.html"><i class="fas fa-home"></i> Home</a></li>
      <li><a href="Work.html"><i class="fas fa-briefcase"></i> Work</a></li>
      <li><a href="Skills.html"><i class="fas fa-tools"></i> Skills</a></li>
      <li><a href="Experience.html"><i class="fas fa-chart-line"></i> Experience</a></li>
      <li><a href="Contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
    </ul>
  </nav>

  <section class="hero">
    <h1>Hey, I'm Amoyaw Kofi</h1>
    <p>Welcome to my portfolio</p>
    <a href="Work.html" class="button">View My Work</a>
  </section>

</body>
</html>
